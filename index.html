<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body id="body">

  <div class="main-container">
    <div class="head">
      <div><h2>Calc</h2></div>

      <div class="theming">
        <h3>Theme</h3>
        <div class="toggle-bg">
          <span>123</span>
          <div class="toggle-btn"></div>
        </div>
      </div>
    </div>

    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>

      <div class="btn-grid">
        <button data-all-clear class="ripple key-bg-two">AC</button>
        <button data-delete class="ripple key-bg">DEL</button>
        <button data-operation class="ripple key-bg">%</button>
        <button data-operation class="ripple key-bg">&divide;</button>
        
        <button data-number class="ripple">7</button>
        <button data-number class="ripple">8</button>
        <button data-number class="ripple">9</button>
        <button data-operation class="ripple key-bg">x</button>

        <button data-number class="ripple">4</button>
        <button data-number class="ripple">5</button>
        <button data-number class="ripple">6</button>
        <button data-operation class="ripple key-bg">-</button>

        <button data-number class="ripple">1</button>
        <button data-number class="ripple">2</button>
        <button data-number class="ripple">3</button>
        <button data-operation class="ripple key-bg">+</button>
        
        <button data-number class="ripple">0</button>
        <button data-number class="ripple">.</button>
        <button data-equal class="span-2 | ripple key-bg-two">=</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></h3>
    <h3>Coded by <a href="#">Sameer Singh</a></h3>
  </div>
</body>
</html>
